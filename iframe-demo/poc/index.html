<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.webmanifest">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body >

    <script>


        function requestDevices(){
            navigator.usb.requestDevice({filters:[]}).then(function(device){
                console.log(device.vendorId);
                console.log(device);
            });
        }

       
        function getDevices(){
            navigator.usb.getDevices()
                .then(devices => {
                console.log("Total devices: " + devices.length);
                devices.forEach(device => {
                    console.log("Product name: " + device.productName + ", serial number " + device.serialNumber);
                });
                });
        }

        
        
    </script>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                
                <div class="jumbotron">
                    <h2>
                        Current Context
                    </h2>

                    <p>
                        <a class="btn btn-primary btn-large" href="#" onclick="requestDevices()" >requestDevice()</a>
                    </p>
                    
                    <p>
                        <a class="btn btn-primary btn-large" href="#" onclick="getDevices()" >getDevices()</a>
                    </p>
                    <h2>
                        Iframe
                    </h2>

                    <p>
                        <iframe id='iframe' allowpaymentrequest allow="usb; fullscreen" scrolling="no"  style='padding-top:10px;height:100px;width:50%;border:2px solid rgb(56, 83, 202)' src='https://buhadod.github.io/iframe-demo/poc/request.html' ></iframe>
                    </p>
                    
                   
                   
                </div>
            </div>
        </div>
        
    </div>

  </body>
</html>
